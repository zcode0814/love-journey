<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时光</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <header class="header">
            <h1 class="title">执子之手，与子偕老</h1>
        </header> -->

        <section class="love-time-section">
                            <h2 class="section-title" id="love-title">福福&老李</h2>

            <div class="love-time-card">
                <div class="time-display">
                    <div class="time-item">
                        <span class="time-number" id="days">0</span>
                        <span class="time-label">天</span>
                    </div>
                    <div class="time-item">
                        <span class="time-number" id="hours">0</span>
                        <span class="time-label">时</span>
                    </div>
                    <div class="time-item">
                        <span class="time-number" id="minutes">0</span>
                        <span class="time-label">分</span>
                    </div>
                    <div class="time-item">
                        <span class="time-number" id="seconds">0</span>
                        <span class="time-label">秒</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="milestones-section">
            <h2 class="section-title">岁月留痕</h2>
            <div class="milestones-carousel">
                <div class="milestones-track" id="milestones-container">
                </div>
                <button class="carousel-btn carousel-prev" id="milestone-prev">❮</button>
                <button class="carousel-btn carousel-next" id="milestone-next">❯</button>
            </div>
        </section>

        <section class="goals-section">
            <h2 class="section-title">共许白头</h2>
            <div class="goals-carousel">
                <div class="goals-track" id="goals-container">
                </div>
                <button class="carousel-btn carousel-prev" id="goal-prev">❮</button>
                <button class="carousel-btn carousel-next" id="goal-next">❯</button>
            </div>
        </section>

        <section class="map-section">
            <h2 class="section-title">山河共赏</h2>
            <div class="map-container">
                <div id="asia-map" class="asia-map"></div>
            </div>
        </section>

        <!-- <footer class="footer">
            <p>💝 愿得一心人，白头不相离 💝</p>
        </footer> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
